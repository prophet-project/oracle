version: "3"
services:
    timescaledb:
        image: timescale/timescaledb:latest-pg11
        environment:
            POSTGRES_USER: "root"
            POSTGRES_PASSWORD: "root"
            POSTGRES_DB: "test"
        volumes:
            - db-data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
    redis:
        image: "redis:alpine"
        ports:
            - 6379:6379
        volumes:
            - ./config/redis.conf:/redis.conf
        command: [ "redis-server", "/redis.conf" ]
volumes:
    db-data:
        driver: local